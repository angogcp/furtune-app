<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无CSS打印测试</title>
</head>
<body>
    <h1>占卜结果</h1>
    
    <h2>问题</h2>
    <p>我的事业发展如何？</p>
    
    <h2>解读</h2>
    <p>您的事业正处于上升期。</p>
    
    <p>建议：</p>
    <ul>
        <li>保持积极心态</li>
        <li>抓住机遇</li>
    </ul>
    
    <button onclick="window.print()">打印</button>
</body>
</html>

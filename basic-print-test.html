<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基础打印测试</title>
    <style>
        /* 只保留最基本的打印样式 */
        @media print {
            button { display: none; }
        }
    </style>
</head>
<body>
    <h1>占卜结果测试</h1>
    
    <p>这是一个简单的测试页面。</p>
    
    <h2>问题</h2>
    <p>我的事业发展如何？</p>
    
    <h2>解读</h2>
    <p>您的事业正处于上升期，现在是展示才华的好时机。</p>
    
    <ul>
        <li>保持积极心态</li>
        <li>抓住机遇</li>
        <li>团队协作</li>
    </ul>
    
    <button onclick="window.print()">打印测试</button>
    
    <p>如果这个页面能正常打印，说明基础功能没问题。</p>
</body>
</html>
